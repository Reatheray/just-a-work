##数据源信息配置
server.servlet.context-path=/cart
#数据库地址
spring.datasource.url=jdbc:mysql://localhost:3306/ebussiness?serverTimeZone=Asia/Shanghai&characterEncoding=utf8&autoReconnect=true&useSSL=false
#数据库用户名
spring.datasource.username=root
#数据库密码
spring.datasource.password=114514
#数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#设置包别名（在Mapper映射文件中直接使用实体类名）
mybatis.type-aliases-package=com.ie.entity
#告诉系统在哪里去找mapper.xml文件（映射文件）
mybatis.mapperLocations=classpath:mappers/*.xml
#在控制台输出SQL语句日志
#logging.level.com.ie.ch7_2=debug
#让控制器输出的JSON字符串格式更美观
spring.jackson.serialization.indent-output=true
#上传文件时，默认单个上传文件大小是1MB，max-file-size设置单个上传文件大小
spring.servlet.multipart.max-file-size=50MB
#默认总文件大小是10MB，max-request-size设置总上传文件大小
spring.servlet.multipart.max-request-size=500MB
spring.thymeleaf.cache=false
